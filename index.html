<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>micora-software development starts here</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d0928d8c7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="block container block__plan">
      <header class="block__header">
        <h2>Pricing</h2>
        <p class="block__header__text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore,
          laboriosam?
        </p>
      </header>
      <div class="grid grid--1x3">
        <div class="plan">
          <div class="card card--white">
            <header class="card__header">
              <h3 class="plan__name">Free</h3>
              <h5 class="plan__description">Lorem ipsum dolor sit amet.</h5>
            </header>
            <div class="card__body">
              <span class="plan__price">0</span>
              <span class="plan__dollar">$</span>
              <span class="plan__billing-cycle">per month</span>
              <button class="btn btn--secondary btn--small btn--blocks">
                Order Now
              </button>
            </div>
          </div>
        </div>
        <div class="plan">
          <div class="card card--white">
            <header class="card__header">
              <h3 class="plan__name">STANDARD</h3>
              <h5 class="plan__description">Lorem ipsum dolor sit amet.</h5>
            </header>
            <div class="card__body">
              <span class="plan__price">10</span>
              <span class="plan__dollar">$</span>
              <span class="plan__billing-cycle">per month</span>
              <button class="btn btn--secondary btn--small btn--blocks">
                Order Now
              </button>
            </div>
          </div>
        </div>
        <div class="plan">
          <div class="card card--gradient">
            <header class="card__header">
              <h3 class="plan__name">BUISNESS</h3>
              <h5 class="plan__description">Lorem ipsum dolor sit amet.</h5>
            </header>
            <div class="card__body">
              <span class="plan__price">99</span>
              <span class="plan__dollar">$</span>
              <span class="plan__billing-cycle">per month</span>
              <button class="btn btn--empty btn--small btn--blocks">
                Order Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
